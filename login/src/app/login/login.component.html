<!-- http://192.168.0.105:62638/api/login -->
<h1>
    Login
</h1>
<!-- <form action="http://localhost:1235/Sigin" method="GET"></form> -->
<form #f="ngForm">
    <label for="user">User</label>
    <input type="text" name="user" id="user" [(ngModel)]="user.user" required><br><br>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" [(ngModel)]="user.password" required><br><br>
    <button type="button" (click)="validate(user.user, user.password)">Accept</button>
</form>
